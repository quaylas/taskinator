<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header START -->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task!</p>
        <button class="btn" id="save-task">Add Task</button>
    </header>
    <!-- Header END -->
    <!-- Main START -->
    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Task To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item">A task will be added soon!</li>
            </ul>
        </section>
    </main>
